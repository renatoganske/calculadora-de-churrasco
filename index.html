<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Churrasco</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1>Calculadora de Churrasco</h1>

        <div class="form-group">
            <label for="homens">Informe o número de Homens:</label>
            <input type="number" id="homens" min="0" value="0">
        </div>

        <div class="form-group">
            <label for="mulheres">Informe o número de Mulheres:</label>
            <input type="number" id="mulheres" min="0" value="0">
        </div>

        <div class="form-group">
            <label for="criancas">Informe o número de Crianças:</label>
            <input type="number" id="criancas" min="0" value="0">
        </div>

        <button onclick="calcular()">Calcular</button>
        <div class="result" id="result"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
